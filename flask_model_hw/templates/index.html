<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Orders</title>
    </head>
    <body>
        <header>
            <nav><a href="/orders">Home</a></nav>
            <h1>Book Worms Inc.</h1>
        </header>

            {% endfor %}
        </ul>
    </body>
</html>
